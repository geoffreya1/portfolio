<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Galerie</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome pour icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ma Galerie</h1>
    <nav>
      <ul class="filters">
        <li class="active"><button data-filter="*">Tout</button></li>
        <li><button data-filter="nature">Nature</button></li>
        <li><button data-filter="voyage">Voyage</button></li>
        <li><button data-filter="portrait">Portrait</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="gallery">
      <!-- Exemple d'élément de galerie -->
      <div class="gallery-item" data-category="nature">
        <a href="#img1"><img src="https://via.placeholder.com/600x400" alt="Nature 1"><span class="overlay"><i class="fa fa-search"></i></span></a>
      </div>
      <div class="gallery-item" data-category="voyage">
        <a href="#img2"><img src="https://via.placeholder.com/600x400" alt="Voyage 1"><span class="overlay"><i class="fa fa-search"></i></span></a>
      </div>
      <div class="gallery-item" data-category="portrait">
        <a href="#img3"><img src="https://via.placeholder.com/600x400" alt="Portrait 1"><span class="overlay"><i class="fa fa-search"></i></span></a>
      </div>
      <!-- Répétez selon vos besoins -->
    </section>

    <!-- Lightbox modale CSS-only -->
    <div id="img1" class="lightbox">
      <a href="#" class="close"><i class="fa fa-times"></i></a>
      <img src="https://via.placeholder.com/1200x800" alt="Nature 1">
    </div>
    <div id="img2" class="lightbox">
      <a href="#" class="close"><i class="fa fa-times"></i></a>
      <img src="https://via.placeholder.com/1200x800" alt="Voyage 1">
    </div>
    <div id="img3" class="lightbox">
      <a href="#" class="close"><i class="fa fa-times"></i></a>
      <img src="https://via.placeholder.com/1200x800" alt="Portrait 1">
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Ma Galerie. Tous droits réservés.</p>
  </footer>

  <!-- Filtrage simple sans JS (uniquement CSS hack) -->
  <script>
    document.querySelectorAll('.filters button').forEach(btn => {
      btn.addEventListener('click', () => {
        const filter = btn.getAttribute('data-filter');
        document.querySelectorAll('.filters li').forEach(li => li.classList.remove('active'));
        btn.parentElement.classList.add('active');
        document.querySelectorAll('.gallery-item').forEach(item => {
          if (filter === '*' || item.dataset.category === filter) item.style.display = '';
          else item.style.display = 'none';
        });
      });
    });
  </script>
</body>
</html>

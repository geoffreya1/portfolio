<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="Siw_5dRMvwORdQl1lMdvsqAet3Ocf3QhBbohpYWukG0" />
    <title>Page de connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Entrez votre mot de passe</h2>
        <input type="password" id="password" placeholder="Mot de passe" />
        <button onclick="checkPassword()">Accéder</button>
    </div>

    <script>
        function checkPassword() {
            // Définir le mot de passe correct
            const correctPassword = "2025"; // Changez cela par votre mot de passe

            // Récupérer la valeur du mot de passe entré
            const enteredPassword = document.getElementById("password").value;

            // Vérifier si le mot de passe est correct
            if (enteredPassword === correctPassword) {
                // Rediriger vers la page d'accueil
                window.location.href = "accueil.html"; // Remplacez par l'URL de votre page d'accueil
            } else {
                // Afficher une alerte si le mot de passe est incorrect
                alert("Mot de passe incorrect. Essayez à nouveau.");
            }
        }
    </script>

</body>
</html>
